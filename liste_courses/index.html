<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <div id="app">
            <input v-model="item.title" type="text"/>
            <button @click="add_item">add</button>
            <ul>
                <li v-for="(i, index) in items">
                    <input v-model="i.done" type="checkbox"/>
                    {{ i.title }}
                    <input v-if="i.done" type="number" v-model="i.price"></input>
                    <button @click="delete_item(index)">delete</button>
                </li>
            </ul>
            <h1>Budget : <input type="number" v-model="budget"/> ; Total : {{ total_sum }}</h1>
            <div style="background:red;" v-if="budget_exceeded">Budget exceeded</div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <!-- <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script> -->
            <script src="app.js"></script>
    </body>
</html>
